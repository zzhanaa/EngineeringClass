<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles/signup.css" />
    <title>Engineering Class</title>
  </head>
  <body>
    <div class="card-signup">
      <!-- Left: Promo Section (sekarang di kiri) -->
      <div class="signup-left">
        <h2>Join Circle</h2>
        <p>
          Be a part of our growing community. Access learning, insights, and
          opportunities with just a few clicks.
        </p>
        <button class="btn btn-light rounded-pill px-4 py-2 mt-3">
          Learn More <i class="bi bi-play-circle"></i>
        </button>
      </div>

      <!-- Right: Sign Up Form (sekarang di kanan) -->
      <div class="signup-right">
        <h4 class="mb-4 text-center">Create Your Account</h4>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="abc@xyz.com"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••••••"
          />
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-signup" onclick="signup()">Sign Up</button>
        </div>

        <p class="text-center">or sign up with</p>
        <div class="text-center social-icons mb-3">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-google"></i>
        </div>
        <p class="text-center small">
          Already have an account? <a href="login.html">Log in</a>
        </p>

        <div id="message" class="text-center mt-2 fw-bold text-danger"></div>
      </div>
    </div>

    <script>
      function signup() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        if (!name || !email || !password) {
          message.style.color = "red";
          message.textContent = "Semua field wajib diisi!";
        } else {
          message.style.color = "green";
          message.textContent = "Pendaftaran berhasil!";
          setTimeout(() => {
            window.location.href = "personalized.html";
          }, 1500);
        }
      }
    </script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
