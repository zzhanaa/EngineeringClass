<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/signup.css" />
    <title>Engineering Class</title>
  </head>
  <body>
    <div class="card-signup">
      <!-- Left: Promo Section -->
      <div class="signup-left">
        <h2 class="mb-4">Engineering Class</h2>
        <p class="mb-4">
          Bergabunglah dengan komunitas profesional teknik terbesar di
          Indonesia. Akses pembelajaran, wawasan industri, dan peluang
          kolaborasi dengan para ahli di bidangnya.
        </p>
        <button
          class="btn btn-light rounded-pill px-4 py-2 align-self-start"
          onclick="window.location.href='index.html'"
        >
          Pelajari Lebih Lanjut <i class="bi bi-arrow-right"></i>
        </button>
      </div>

      <!-- Right: Sign Up Form -->
      <div class="signup-right">
        <h4 class="mb-4 text-center">Buat Akun Anda</h4>

        <div class="mb-3">
          <label for="name" class="form-label">Nama Lengkap:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nama lengkap Anda"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="contoh@email.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••••••"
            required
          />
          <small class="text-muted">Minimal 6 karakter</small>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-signup" onclick="signup()">Daftar</button>
        </div>

        <p class="text-center">atau daftar dengan</p>
        <div class="text-center social-icons mb-3">
          <i class="bi bi-google"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-linkedin"></i>
        </div>
        <p class="text-center small">
          Sudah punya akun? <a href="login.html">Masuk disini</a>
        </p>

        <div id="message" class="text-center mt-2 fw-bold"></div>
      </div>
    </div>

    <script>
      function signup() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        // Validasi email sederhana
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!name || !email || !password) {
          message.style.color = "red";
          message.textContent = "Semua kolom wajib diisi!";
        } else if (!emailRegex.test(email)) {
          message.style.color = "red";
          message.textContent = "Format email tidak valid!";
        } else if (password.length < 6) {
          message.style.color = "red";
          message.textContent = "Kata sandi minimal 6 karakter!";
        } else {
          message.style.color = "green";
          message.textContent = "Pendaftaran berhasil! Mengarahkan...";
          setTimeout(() => {
            window.location.href = "personalized.html";
          }, 1500);
        }
      }
    </script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
