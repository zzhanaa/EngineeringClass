<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- swiper-->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    /> -->

    <link rel="stylesheet" href="styles/login.css" />
    <title>Engineering Class</title>
  </head>
  <body>
    <div class="card-login d-flex">
      <!-- Left: Login Form -->
      <div class="login-left">
        <h4 class="mb-4 text-center">Log in / Sign Up On Circle</h4>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="abc@xyz.com"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••••••"
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label remember-me" for="rememberMe"
              >Remember me</label
            >
          </div>
          <a href="#" class="small text-decoration-none">Forgot password?</a>
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-login" onclick="login()">Log in</button>
        </div>

        <p class="text-center">or connect with</p>
        <div class="text-center social-icons mb-3">
          <i class="bi bi-instagram"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-youtube"></i>
        </div>
        <p class="text-center small">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>

        <div id="message" class="text-center mt-2 fw-bold text-danger"></div>
      </div>

      <!-- Right: Promo Circle -->
      <div class="login-right">
        <h2>Circle</h2>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry...
        </p>
        <button class="btn btn-light rounded-pill px-4 py-2 mt-3">
          Learn More <i class="bi bi-play-circle"></i>
        </button>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        if (!email || !password) {
          message.style.color = "red";
          message.textContent = "Email dan Password tidak boleh kosong!";
        } else {
          message.style.color = "green";
          message.textContent = "Login berhasil!";
          setTimeout(() => {
            window.location.href = "personalized.html";
          }, 1500);
        }
      }
    </script>
  </body>
</html>
